<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link type="text/css" rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <title></title>
  </head>
  <body>

    <nav>
      <h2 id="home-nav" class="caps">Home</h2>
      <h2 id="resume-nav" class="caps">Resume</h2>
      <h2 id="gallery-nav" class="caps">Gallery</h2>
      <h2 id="reel-nav" class="caps">Reel</h2>
      <h2 id="connect-nav" class="caps">Connect</h2>
    </nav>

    <div id="stage">
      <div id="header">
        <h1 id="name" class="caps">Carly MacIsaac</h1>
      </div>
      <div id="content-wrapper">
        <div id="connect-wrapper">
          <div id="connect-wrapper-left">
            <h1 class="caps">Management</h1>
            <h2 class="caps">Agent Name</br>Agency Name</h2>
            <h3 class="caps">Agent Email</h3>
          </div>
          <div id="connect-wrapper-right">
            <h1 class="caps">Direct</h1>
            <form id="contact-form" name="contactform" method="post" action="https://docs.google.com/forms/d/e/1FAIpQLScGg3UlZqQizogYsGXr1WKy0FGfzXNqCmazGrwkYxG226e4zg/formResponse?" target="hidden_iframe" onsubmit="submitted=true">
              <input class="form_input" type="text" name="" maxlength="50" placeholder="NAME" required>
              <input class="form_input" type="email" name="" maxlength="80" placeholder="EMAIL" required>
              <textarea class="form_input" name="" maxlength="3000" cols="25" rows="10" placeholder="MESSAGE" required></textarea>
              <input type="submit" value="SUBMIT">
            </form>

            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

          </div>
        </div>
      </div>
    </div>

    <div id="social-media">
      <a href="http://www.imdb.com/name/nm5925605/"><img src=""></a>
      <a href="https://www.instagram.com/carlymacisaac/"><img src=""></a>
      <a href="https://www.facebook.com/carly.macisaaczerr"><img src=""></a>
    </div>

    <script type=text/javascript>
      $('#home-nav').on('click', function(e) {
        $('#content-wrapper').load('welcome.html');
        $('#header').css('display', 'none');
        $('body').css('background-image', 'url("images/landscape1.jpg")');
        $('body').css('background-position', '10% 18%');
      });

      $('#resume-nav').on('click', function(e) {
        $('#content-wrapper').load('resume.html');
        $('#header').css('display', 'block');
      });

      $('#gallery-nav').on('click', function(e) {
        $('#content-wrapper').load('gallery.html');
        $('#header').css('display', 'block');
      });

      $('#reel-nav').on('click', function(e) {
        $('#content-wrapper').load('reel.html');
        $('#header').css('display', 'block');
      });

      $('#connect-nav').on('click', function(e) {
        $('#content-wrapper').load('connect.html');
        $('#header').css('display', 'block');
        $('body').css('background-image', 'url("images/window.jpg")');
        $('body').css('background-position', 'bottom right');
      });
    </script>

  </body>
</html>
